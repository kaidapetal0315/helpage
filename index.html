  <script>
    // for dark mode toggle
    $(".change").on("click", function () {
      if ($("body").hasClass("dark")) {
        $("body").removeClass("dark");
        // for Toggle Button
        $(".btn").removeClass("btn-light");
        $(".btn").addClass("btn-dark");
        $(".change").text("ðŸŒ›");
        // for navbar
        $(".darknav").removeClass("darkhead");
        // for welcome bar
        $(".container-content-styles").removeClass("darkhead");
        // for icons
        $(".bookmarkElement").removeClass("dark-icon");
        $(".bookmarkElement").addClass("light-icon");
      }
      else {
        $("body").addClass("dark");
        // for Toggle Button
        $(".change").text("ðŸŒž");
        $(".btn").removeClass("btn-dark");
        $(".btn").addClass("btn-light");
        // for navbar
        $(".darknav").addClass("darkhead");
        // for welcome bar
        $(".container-content-styles").addClass("darkhead");
        // for icons
        $(".bookmarkElement").removeClass("light-icon");
        $(".bookmarkElement").addClass("dark-icon");
      }
    });
  </script>
